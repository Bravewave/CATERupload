<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CATER Upload Portal</title>
  </head>
  <body>
    <div class="container">
      <h1>CATER Video Upload</h1>
      <p id="note">Note: This web portal currently only works with Gmail addresses, as it relies on Google Drive</p>
      <form id="file-upload" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="videoFile">Video File:</label>
        <input type="file" name="videoFile" id="videoFile">
        <label for="email">Gmail Address:</label>
        <input type="text" name="email" id="email">
        <input class="btn-submit" type="submit">
      </form>
    </div>
  </body>
